<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="/submit" method="POST" class="form-container">
    <h2>Please fill in the form details below:</h2>

    <label>Name*<input type="text" name="firstName" required></label>
    <label>Last Name*<input type="text" name="lastName" required></label>
    <label>Email*<input type="email" name="email" required></label>
    <label>Phone*<input type="tel" name="phone" required></label>
    <label>Current Residing City*<input type="text" name="city" required></label>

    <label>Child Name*<input type="text" name="childName" required></label>
    <label>Child DOB*</label>
    <div class="dob-group">
      <select name="dob_day" required><option value="">DD</option>...</select>
      <select name="dob_month" required><option value="">MM</option>...</select>
      <select name="dob_year" required><option value="">YY</option>...</select>
    </div>

    <label>Relation with Child*
      <select name="relation" required>
        <option value="">Select Relation</option>
        <option>Father</option>
        <option>Mother</option>
        <option>Guardian</option>
      </select>
    </label>

    <label>Admission for Grade*
      <select name="grade" required>
        <option value="">Select Grade</option>
        <option>Nursery</option>
        <option>LKG</option>
        <option>UKG</option>
        <option>1st</option>
        <option>2nd</option>
        <!-- more grades -->
      </select>
    </label>

    <label>School*
      <select name="school" required>
        <option value="">Select School</option>
        <option>Sri Sai Vignan High School</option>
        <!-- Add more schools if needed -->
      </select>
    </label>

    <label>Curriculum*
      <select name="curriculum" required>
        <option value="">Select</option>
        <option>State</option>
        <option>CBSE</option>
        <option>ICSE</option>
      </select>
    </label>

    <label>Admission Year starting*
      <select name="admissionYear" required>
        <option value="">Select Year</option>
        <option>2024</option>
        <option>2025</option>
      </select>
    </label>

    <label>Message<textarea name="message"></textarea></label>

    <p class="disclaimer">By clicking the "submit" button below, you hereby authorise us to contact you by call/email/SMS.</p>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
